<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {

}(document, 'script', 'facebook-jssdk'));</script>

            </div>
        </div>

</header>


<div class="container">

    </ul>

<div class="main">

                    <div class="fb-share-button" data-href="$after" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fhackathon.photolab.me%2Fsamples%2Fgirl.jpg&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Поделиться</a></div>

        <form enctype="multipart/form-data" method="post" action="">

            </div>
        </div>

                        document.getElementById('window').style.display = state;
                        document.getElementById('wrap').style.display = state;
                    }
                </script>

                <!-- Задний прозрачный фон-->
                <div onclick="show('none')" id="wrap"></div>
                <!-- Само окно-->
                <div id="window">
                    <!-- Картинка крестика-->
                    <img class="close" onclick="show('none')" src="http://sergey-oganesyan.ru/wp-content/uploads/2014/01/close.png">

                    <div style="text-align: center;">
                        <a href="" class="buttom_try_filter">Готово!</a>

                </div>

            </div>
            <div class="col-1-2">
                <p></p>
