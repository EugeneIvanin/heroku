<html xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <title>PhotoLab ClothesSegments</title>

    <link rel="stylesheet" type="text/css" href="/static/style_old.css">
    <link rel="stylesheet" type="text/css" href="/static/animation.css">
</head>
<body>

<a id="process" href="#"><img id="before_img" src="/static/PhLab1.jpg" width="100%" alt="example_pic_do" /></a>

<header>

    <div class="col-1-2">
        <div class="buttom_choose_file" style="text-align: center;">
            <a href="/filters">Назад к выбору фильтра</a>
        </div>
    </div>

</header>

<script>
    window.location='callback:nativePhotoSelect?func=photoSelected';
    function photoSelected( result ) {
        var url = result.match(/"http[s]*:\/\/([^"]*)"/);
        if (!url || url.length < 2) {
            url = "/static/PhLab1.jpg";
        } else {
            url = url[1];
        }
        //"<a href=" + "/process" + url + "> <img id=\"before_img\" src=" + "http://" + url + "width=\"100%\" alt=\"example_pic_do\" /> </a>";
        document.getElementById("before_img").src = "http://" + url;
        document.getElementById("process").href = "/process" + url;
    }
</script>

<footer>
    <div class="container">
        <p></p>
    </div>
</footer>
</body>
</html>
