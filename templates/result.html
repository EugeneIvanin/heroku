$def with (before, after, hidden)
<html xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <title>PhotoLab ClothesSegments</title>

    <link rel="stylesheet" type="text/css" href="/static/style_old.css">
    <link rel="stylesheet" type="text/css" href="static/animation.css">

</head>
<body>

<header>

    <div class="col-1-2">
        <div class="buttom_choose_file" style="text-align: center;">
            <a href="filters">Назад к выбору фильтра</a>
        </div>
    </div>

</header>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="pictures">
                <div $hidden id="example" style="text-align: center;">
                    <div class="fb-share-button" data-href="$after" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fhackathon.photolab.me%2Fsamples%2Fgirl.jpg&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>

                    <table width="100%">
                        <tr>
                            <td>
                                <img src="$before" width="100%" alt="example_pic_do" />
                            </td>
                            <td>
                                <img src="$after" width="100%" alt="example_pic_posle" />
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>




        <form enctype="multipart/form-data" method="post" action="">
        <div class="row">

            <div class="col-1-2">
                <div class="buttom_choose_file" style="text-align: center;">
                    <a href="">Выберите файл
                    <input type='file' onchange="this.form.submit()" name="input_img" value="Выберите файл" /></a>

                    <!-- Script for FB button -->
                    <div id="fb-root"></div>
                    <script>(function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = 'https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v3.1';
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>


                    <div class="cssload-container">
                        <div class="cssload-circle-1">
                            <div class="cssload-circle-2">
                                <div class="cssload-circle-3">
                                    <div class="cssload-circle-4">
                                        <div class="cssload-circle-5">
                                            <div class="cssload-circle-6">
                                                <div class="cssload-circle-7">
                                                    <div class="cssload-circle-8">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-1-4">
                <p></p>
            </div>
            <div class="col-1-2">
                <p></p>
            </div>
        </div>
        </form>
    </div>
</div>

<footer>
    <div class="container">
        <p></p>
    </div>
</footer>

</body>
</html>
